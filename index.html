<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>
  <div class="container">
    <div id="blog" class="social">
      <img src="icons/ghost-color.svg" alt="">
      <p>My Blog</p>
    </div>
    <div id="github" class="social">
      <img src="icons/github-color.svg" alt="">
      <p>Github</p>
    </div>
    <div class="profile">
      <img id="profile-pic" src="imgs/profile.png" alt="Profile photo">
      <h2>Michael Forde</h2>
    </div>
    <div id="email" class=" social">
      <img src="icons/gmail-color.svg" alt="">
      <p>Email</p>
    </div>
    <div id="insta" class="social">
      <img src="icons/instagram-color.svg" alt="">
      <p>Instagram</p>
    </div>
  </div>
  </div>

</body>

</html>
